version: "3.9"

services:
  mongodb:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - ./:/app

volumes:
  mongo_data:
